<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contain">
    <div class="head">
        <h2 class="title">Countdown</h2>
        <span class="txt">enter time in minutes:</span><br>
        <input type="text" name="txt" id="inpt"><br>
        <button name="send" id="send">START/RESTART</button>
    </div>
    <div class="time">
        <span class="min">00</span>:<span class="sec">00</span> 
    </div>

</div>
<div class="contain">
    <div class="head">
        <h2 class="title">Stopwatch</h2>
    </div>
    <div class="stop">
        <span class="min2">00</span>:<span class="sec2">00</span>
    </div>
    <button class="b" id="pause">PAUSE/START</button>
    <button class="b" id="rstr">RESET</button>
</div>
<script src="proj.js"></script>
</body>
</html>

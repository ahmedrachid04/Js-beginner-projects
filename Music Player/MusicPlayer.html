<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="card">
        <div class="topButtons">
            <button class="return"><i class="fa-solid fa-arrow-left fa-xl" style="color: #17640c;"></i></button>
            <button class="queue"><i class="fa-solid fa-bars fa-lg" style="color: #17640c;"></i></i></button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h1>The Queue</h1>
                  <div class="songListContainer">
                    
                  </div>
                </div>
            </div>
        </div>
        <div class="cover">
            <img class="coverArt" src="ahap.png" alt="">
        </div>
        <div class="credit">
            <h1 class="title">America Has a Problem</h1>
            <h3 class="artist">Beyonce, Kendrick Lamar</h3>
        </div>
        <div class="audio">
            <audio controls id="song">
                <source id="songsrc" src="AHAP.mp3" type="audio/mpeg">
            </audio>
        </div>
        <input type="range" id="progress">

        <div class="bottomButtons">
            <button class="back"><i class="fa-solid fa-backward fa-xl" style="color: #17640c;"></i></button>
            <button class="pause"><i class="fa-solid fa-play fa-xl" id="ctrl" style="color: #fafad2;"></i></button>
            <button class="shuffle"><i class="fa-solid fa-shuffle fa-sm" style="color: #17640c;"></i></button>
            <button class="forward"><i class="fa-solid fa-forward fa-xl" style="color: #17640c;"></i></button>
        </div>
    </div>
    <script src="MusicPlayer.js"></script>
</body>
</html>
